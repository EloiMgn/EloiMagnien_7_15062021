<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Les Petits Plats</title>
<meta name="description" content="Utilisez notre barre de recherche afin de trouvez la recette qui vous plaira !" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

<!--fonts-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
<link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

<!--favicon-->
<link rel="icon" type="image/png" href="images/logos/favicon.png" />

<!--styles-->
<link rel="stylesheet" href="styles/CSS/reset.css">
<link rel="stylesheet" href="styles/CSS/style.css">

</head>

<body id='body'>
    <header>
        <div id="main__logo" class="main__logo">
            <img src="images/logos/logo.svg" alt="logo" class="main__logo__img">
            <h1 id="text__logo" class="main__logo__text">Les Petits Plats</h1>
        </div>
    </header>
    <nav>
        <label for="main__search">
        </label>
        <input type="search" id="main__search" class="main__search"
            placeholder="Rechercher un ingrédient, appareil, ustensiles, ou une recette">
        <i class="fas fa-search main__search__icon"></i>

        <div class="secondSearch__results" id="secondSearch__results">

        </div>

        <div class="second__search">

            <div class="Search" id="Search--ingredients">
                <div class="searchBar searchBar--ingredients">
                    <input type="search" id="choice__ingredients" class="dropbtn dropbtn--ingredients" placeholder="Ingrédients">
                    <i id="ingredientsArrow" class="searchArrow fas fa-chevron-down"></i>
                </div>
                <div id="ingredients" class="options options--ingredients"></div>
            </div>

            <div class="Search" id="Search--appliances">
                <div class="searchBar searchBar--appliances">
                    <input type="search" id="choice__appliances" class="dropbtn dropbtn--appliances" placeholder="Appareils">
                    <i id="appliancesArrow" class="searchArrow fas fa-chevron-down"></i>
                </div>
                <div id="appliances" class="options options--appliances"></div>
            </div>

            <div class="Search" id="Search--ustensils">
                <div class="searchBar searchBar--ustensils">
                    <input type="search" id="choice__ustensils" class="dropbtn dropbtn--ustensils" placeholder="Ustensiles">
                    <i id="ustensilsArrow" class="searchArrow fas fa-chevron-down"></i>
                </div>
                <div id="ustensils" class="options options--ustensils"></div>

            </div>

        </div>
    </nav>
    <script type="module" src="./index.js"></script>
</body>

</html>
