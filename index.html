<body id='body'>
    <header>
        <div id="main__logo" class="main__logo">
            <img src="images/logos/logo.svg" alt="logo" class="main__logo__img">
            <h1 id="text__logo" class="main__logo__text">Les Petits Plats</h1>
        </div>
    </header>
    <nav>
        <label for="main__search">
        </label>
        <input type="search" id="main__search" class="main__search"
            placeholder="Rechercher un ingrédient, appareil, ustensiles, ou une recette">
        <i class="fas fa-search main__search__icon"></i>

        <div class="dropdown">
            <!-- <input type="search" id="second__search__ingredients" class="dropbtn second__search__ingredients"
                placeholder="Ingrédients">
            <div id="myDropdown_ingredients" class="dropdown-content ingredients">
            </div> -->
            <input list="ingredients" class="dropbtn second__search--ingredients" type="text" id="choix_ingredients" placeholder="Ingrédients" >
            <datalist name="ingredients" id="ingredients" class="dropdown-content ingredients">
              </datalist>
              <input list="appliances" class="dropbtn second__search--appliances" type="text" id="choix_appliances" placeholder="Appareils" >
            <datalist name="appliances" id="appliances" class="dropdown-content appliances">
              </datalist>
              <input list="ustensils" class="dropbtn second__search--ustensils" type="text" id="choix_ustensils" placeholder="Ustensiles" >
              <datalist name="ustensils" id="ustensils" class="dropdown-content ustensils">
                </datalist>
        </div>
    </nav>
    <script type="module" src="index.js"></script>
